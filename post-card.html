<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/core-icon-button/core-icon-button.html">
<link rel="import" href="components/paper-button/paper-button.html">


<polymer-element name="post-card">
  <template>
    <link rel="stylesheet" href="/styles/cardStyles.css" media="screen" title="no title" charset="utf-8">
    <div class="card-header" layout horizontal center>

      <content select="img"></content>
      <content select="h2"></content>

    </div>

    <core-icon-button
      id="favicon"
      icon="favorite"
      on-tap="{{favoriteTapped}}">
    </core-icon-button>
    <paper-button
      raised="true"
      recenteringTouch="true"
      fill="true" id="my-button"
      on-tap="{{hugTapped}}" >
      Hug me
    </paper-button>
    <content></content>
  </template>

  <script>
    Polymer({
      publish: {
        favorite: {
          value: false,
          reflect: true
        }
      },
      favoriteTapped: function(event, detail, sender) {
        this.favorite = !this.favorite;
        this.fire('favorite-tap');
      },
      hugTapped: function(event, detail, sender){
        var reply = function() { alert("Awww"); }
        setTimeout( reply, 500 );
      }
    });
  </script>
</polymer-element>
